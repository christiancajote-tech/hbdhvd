<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YUP</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url("https://i.pinimg.com/originals/84/df/28/84df2849675395d4acafa8859e6813bd.gif");
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .text {
      position: relative;
      color: white;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 50px;
      margin: 0;
    }

    p {
      font-size: 24px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="text">
      <h1>YEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEYYYYYYYYYYYYYYYYYYYYYYYY</h1>
    </div>
  </div>



</body>
</html>
